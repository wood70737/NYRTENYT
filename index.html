<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushMC BRINDES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('https://pbs.twimg.com/media/GGatg8bbcAAblwO.jpg:large');
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: linear-gradient(145deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border: 4px solid #654321;
            border-radius: 0;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                inset 2px 2px 0px rgba(255, 255, 255, 0.3),
                inset -2px -2px 0px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #4a4a4a, #2a2a2a);
            z-index: -1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: #00ff00;
            text-shadow: 
                2px 2px 0px #008000,
                4px 4px 0px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .logo p {
            font-size: 8px;
            color: #ffffff;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 10px;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #555;
            color: #ffffff;
            box-shadow: 
                inset 2px 2px 0px rgba(0, 0, 0, 0.3),
                inset -1px -1px 0px rgba(255, 255, 255, 0.1);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 
                inset 2px 2px 0px rgba(0, 0, 0, 0.3),
                inset -1px -1px 0px rgba(255, 255, 255, 0.1),
                0 0 0 2px rgba(0, 255, 0, 0.3);
        }
        
        .minecraft-button {
            width: 100%;
            padding: 15px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            border: none;
            color: white;
            cursor: pointer;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
            box-shadow: 
                inset 2px 2px 0px rgba(255, 255, 255, 0.3),
                inset -2px -2px 0px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }
        
        .minecraft-button:hover {
            background: linear-gradient(145deg, #5CBF60, #4CAF50);
            box-shadow: 
                inset 2px 2px 0px rgba(255, 255, 255, 0.4),
                inset -2px -2px 0px rgba(0, 0, 0, 0.3),
                0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .minecraft-button:active {
            transform: translateY(1px);
            box-shadow: 
                inset 2px 2px 0px rgba(0, 0, 0, 0.3),
                inset -1px -1px 0px rgba(255, 255, 255, 0.1),
                0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
        }
        
        .links a {
            color: #87CEEB;
            text-decoration: none;
            font-size: 8px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 8px 0;
            transition: color 0.2s ease;
        }
        
        .links a:hover {
            color: #00ff00;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .minecraft-button {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="dirt-pattern"></div> -->

    <div class="login-container">
        <div class="logo">
            <h1>BRINDES MUSHMC</h1>
            <p>Login na conta</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="minecraft-button">ENTRAR</button>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                document.querySelector('.minecraft-button').textContent = 'CARREGANDO...';
                document.querySelector('.minecraft-button').disabled = true;
            }
        });
    </script>
</body>
</html>
